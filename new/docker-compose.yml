networks:
    wp:

volumes:
    dbdata:
        driver: local
        driver_opts:
            o: bind
            type: none
            device: '/home/bmerchin/data/dbdata'
    wpdata:
        driver: local
        driver_opts:
            o: bind
            type: none
            device: '/home/bmerchin/data/wpdata'